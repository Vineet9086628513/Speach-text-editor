  <body translate="no">
    <div class="container">
      <h1>Speech Text Reader</h1>
      <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>
    </div>
    <div id="text-box" class="text-box">
      <div id="close" class="close"><i class="fas fa-times"></i></div>
      <h3>Choose Voice</h3>
      <select id="voices">
        <option value="Microsoft David - English (United States)">
          Microsoft David - English (United States) en-US
        </option>
        <option value="Microsoft Ravi - English (India)">
          Microsoft Ravi - English (India) en-IN
        </option>
        <option value="Microsoft Heera - English (India)">
          Microsoft Heera - English (India) en-IN
        </option>
        <option value="Microsoft Mark - English (United States)">
          Microsoft Mark - English (United States) en-US
        </option>
        <option value="Microsoft Zira - English (United States)">
          Microsoft Zira - English (United States) en-US
        </option>
        <option value="Google Deutsch">Google Deutsch de-DE</option>
        <option value="Google US English">Google US English en-US</option>
        <option value="Google UK English Female">
          Google UK English Female en-GB
        </option>
        <option value="Google UK English Male">
          Google UK English Male en-GB
        </option>
        <option value="Google español">Google español es-ES</option>
        <option value="Google español de Estados Unidos">
          Google español de Estados Unidos es-US
        </option>
        <option value="Google français">Google français fr-FR</option>
        <option value="Google हिन्दी">Google हिन्दी hi-IN</option>
      </select>
      <textarea id="text" placeholder="Enter text to read..."></textarea>
      <button class="btn" id="read">Read Text</button>
    </div>
    <main>
      <div class="box">
        <img
          src="https://github.com/bradtraversy/vanillawebprojects/blob/master/speech-text-reader/img/drink.jpg?raw=true"
          alt="I'm Thirsty"
        />
        <p class="info">I'm Thirsty</p>
      </div>
      <div class="box">
        <img
          src="https://github.com/bradtraversy/vanillawebprojects/blob/master/speech-text-reader/img/food.jpg?raw=true"
          alt="I'm Hungry"
        />
        <p class="info">I'm Hungry</p>
      </div>
      <div class="box">

      </div>
      <div class="box">

          alt="I'm Hurt"
        />

      </div>
      <div class="box">
        <img
          src="https://github.com/bradtraversy/vanillawebprojects/blob/master/speech-text-reader/img/happy.jpg?raw=true"
          alt="I'm Happy"
        />
        <p class="info">I'm Happy</p>
      </div>
      <div class="box">
        <img
          src="https://github.com/bradtraversy/vanillawebprojects/blob/master/speech-text-reader/img/angry.jpg?raw=true"
          alt="I'm Angry"
